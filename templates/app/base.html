<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='app/css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.13.4/datatables.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="nav">
                <ul class="menu">
                    <li>
                        <a href="{{ url_for('index')}}">
                            Главная
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('table_view')}}">
                            Таблица
                        </a>
                    </li>
                </ul>
    {% block content %}
    {% endblock %}
</div>
</body>
<script>
        setTimeout(function (){
            if ($('#msg').length > 0){
                $('#msg').remove();
            }
        }, 2000)
    </script>
</html>
