{% extends 'base.html'%}
{% block title %}
Таблица
{% endblock %}

{% block content%}
<div class="container" align="center">
    <table width="100%" class="display" id="example" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th>Идентификатор</th>
                <th>Имя</th>
                <th>Дата/Время</th>
            </tr>
        </thead>
        <tbody>
         <!---Data from backend---->
            {% for row in data  %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#example').DataTable(
                {
                    "order": [[0, 'asc']],
                    "pageLength": 10,
                }
            );
        });
    </script>
</div>
<br>
{% endblock %}
